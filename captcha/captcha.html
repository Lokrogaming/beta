<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Captcha</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <link rel="stylesheet" href="https://lokrogaming.github.io/beta/src/styles/main.css">
</head>
<body>
  <div class="background bg-grid1"></div>
  <div class="content box">
  <form id="demo-form">
    
    
    <!-- Cloudflare Turnstile Widget -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB2mejB5e4DeNL-G"></div>
    
    <button type="submit">Absenden</button>
  </form>
  </div>
  <script>
    document.getElementById("demo-form").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Token wird automatisch hinzugefügt als 'cf-turnstile-response'
      const token = formData.get('cf-turnstile-response');

      if (!token) {
        alert("Bitte bestätige, dass du kein Bot bist!");
        return;
      }

      // Optional: Token an deinen Worker/Server schicken
      const resp = await fetch("https://captcha.lokrogamer29.workers.dev/verify", {
        method: "POST",
        body: formData
      });

      const text = await resp.text();
      alert(text);
    });
  </script>
</body>
</html>
