    <style>
      :root {
        --bg: #0b0b0b;
        --glass: rgba(8, 8, 8, 0.48);
        --glass-strong: rgba(8, 8, 8, 0.62);
        --text: #f7f7f7;
        --muted: #c9c9c9;
        --brand: #7289da;
        --accent: #f7d117;
        --accent-red: #d0021b;
        --border: rgba(255, 255, 255, 0.12);
        --card: rgba(255, 255, 255, 0.06);
        --blur: 10px;
        --radius: 14px;
        --radius-lg: 18px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --maxw: 1100px;
        --header-h: 64px;
        --focus: 0 0 0 4px rgba(247, 209, 23, 0.18);
        --focus-b: 1px solid rgba(247, 209, 23, 0.55);
        color-scheme: dark;
      }
      /* Hintergrund */
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Grid Overlay */
      .background.bg-grid1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
      }

      /* Content Box */
      .content.box {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 100px 20px 40px 20px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 1.6rem;
        line-height: 1.6;
        font-weight: 500;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #0ea5e9;
      }

      /* Elfsight Styling */
      .elfsight-app-14fdf69d-7050-47f6-aeef-514353a13c06 {
        position: relative;
        z-index: 1;
        margin-top: 30px;
        width: 100%;
        max-width: 600px;
      }

      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
        .btn {
        display: inline-flex; align-items: center; gap: 10px;
        padding: 12px 16px; border-radius: 12px; border: 1px solid transparent; text-decoration: none;
        font-weight: 700; cursor: pointer; font-size: 14px;
      }
      .btn-primary { background: var(--brand); color: #fff; box-shadow: 0 6px 18px rgba(114,137,218,.45); }
      .btn-primary:hover { filter: brightness(.95); }
      .btn-primary:focus-visible { outline: none; box-shadow: var(--focus); }
      .try { bottom: 5px;}
    </style>
  </head>

    <div class="background bg-grid1"></div>

    <div class="content box">
      <h1>
        Hier kannst du unsere geplanten Ideen und Funktionen testen und bewerten.<br><br> 
        Nutze hierzu die Issues-Funktion auf 
        <a href="https://github.com/" target="_blank">GitHub</a> oder schreibe uns eine 
        <a href="mailto:lokrogamer.29@gmail.com">E-Mail</a>.
      </h1>
    </div>

    <!-- Elfsight Contact Form -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-14fdf69d-7050-47f6-aeef-514353a13c06" data-elfsight-app-lazy></div>
    
  </body>
</html>
