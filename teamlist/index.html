<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teamverzeichnis â€” Discord & Communities</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --accent: #7ae1ff;
      --muted: rgba(255,255,255,0.65);
      --card-radius: 14px;
      --gap: 18px;
      --max-width: 1100px;
      --glass-blur: 8px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-image: url("https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/674584097f8482257f855b1c_BG-2025.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Container */
    .wrap{
      width:100%;
      max-width:var(--max-width);
      display:grid;
      gap:var(--gap);
      grid-template-columns:1fr;
    }

    /* Two main glass cards: Discords + Communities (stacked on small screens) */
    .group-card{
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-radius: calc(var(--card-radius));
      padding:20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition:opacity 180ms ease, transform ease;
    }

    .group-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .group-title{font-weight:700; letter-spacing:0.2px}
    .subtle{color:var(--muted); font-size:13px}

    /* Server icons row */
    .server-row{
      display:flex;
      gap:14px;
      align-items:center;
      flex-wrap:wrap;
    }
.icon {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;  /* nur nÃ¶tig, falls das Icon-Element ein Container ist */
  object-fit: cover;  /* bei <img>, um das Bild korrekt zu skalieren */
}

    /* App-like server icon */
    .server{
      width:128px;
      height:128px;
     border-radius: 14px;
      box-shadow:1 10px 30px rgba(0,0,0,1);
 /* rounded square like Apple */
      background:/*linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01))*/transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
      border:none;
      overflow:hidden;
    }
    .server img{width:100%; height:93%; object-fit:cover; border-radius:10px}

    /* Hover name tooltip above the icon */
    .server .tooltip{
      position:absolute;
      left:50%;
      transform:translateX(-50%) translateY(8px);
      bottom:100%;
      padding:6px 10px;
      background:rgba(0,0,0,0.6);
      border-radius:8px;
      font-size:13px;
      white-space:nowrap;
      opacity:0;
      pointer-events:none;
      transition:opacity 180ms ease, transform 180ms ease;
      color:#fff;
      border:1px solid rgba(255,255,255,0.04);
    }
    .server:hover{transform:translateY(-8px); box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .server:hover .tooltip{opacity:1; transform:translateX(-50%) translateY(0)}

    /* Expanded glass cards that pop up when clicking a server */
    .expand-container{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(240px,1fr));
      gap:12px;
      margin-top:14px;
    }
    .expand-card{
      padding:12px;
      border-radius:12px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      transform-origin:top center;
      animation:pop 2s cubic-bezier(.2,.9,.28,1);
    }
    @keyframes pop{from{opacity:0; transform:translateY(-8px) scale(.98)} to{opacity:1; transform:translateY(0) scale(1)}}

    /* Team list styles */
    .team-lists{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .list{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .role{font-weight:600; font-size:14px}
    .member{display:flex;align-items:center;gap:10px;padding:8px 6px;border-radius:8px;margin-top:6px}
    .avatar{width:36px;height:36px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#092;flex:0 0 36px}
    .member .meta{display:flex;flex-direction:column}
    .member .name{font-weight:600}
    .member .small{font-size:12px;color:var(--muted)}
    .memberInnerServer:hover{transform:translateY(-8px); box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .memberInnerServer{transition:opacity 180ms ease, transform 200ms ease;}
    /* Responsive tweaks */
    @media (max-width:900px){
      .team-lists{grid-template-columns:1fr}
      .server{width:60px;height:56px}
    }
    @media (max-width:520px){
      body{padding:18px}
      .server{width:53px;height:48px}
      .wrap{gap:12px}
    }

    /* Footer note inside page */
    .hint{font-size:13px;color:var(--muted); margin-top:10px}

    /* small accessible focus outline */
    .server:focus{outline:3px solid rgba(122,225,255,0.12); outline-offset:3px}
.expand-container {
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.4s ease, opacity 2s ease;
}

.expand-container.active {
  max-height: 1000px; /* ausreichend groÃŸ wÃ¤hlen */
  opacity: 1;
}

  </style>
</head>
<body>

  <script>
   
    const serverData = {

    const expandArea = document.getElementById('expandArea');
const serverButtons = document.querySelectorAll('.server');

// ðŸŸ¡ Discord Preset Farben
function getRoleColor(roleColor) {
  const discordPresets = {
    1: "#f1c40f", // OWNER
    2: "#a84300", //CO-OWNER
    3: "#3498db", //HEAD-DEV
    4: "#1be013", //DEV
    5: "#e91e63", //ADMIN
    6: "#11806a", //MODERATOR
    7: "#206694", //ULTRA-LIFETIME
    8: "#99aab5", //GREY
    9: "#e67e22" //GOLDBROWN
  };

  if (typeof roleColor === "number") {
    return discordPresets[roleColor] || "#99AAB5";
  }
  if (typeof roleColor === "string" && roleColor.startsWith("#")) {
    return roleColor;
  }
  return "white"; // Fallback
}

function createExpandCard(key) {
  const data = serverData[key];
  if (!data) return null;

  const card = document.createElement('div');
  card.className = 'expand-card';
  card.id = key + 'Card';
  card.innerHTML = `
    <div style="display:flex;align-items:center;gap:12px;">
      <div style="width:56px;height:56px;border-radius:10px;overflow:hidden">
        <img src="${data.img.src}" alt="${data.title||data.img.alt}" style="width:100%;height:100%;object-fit:cover">
      </div>
      <div style="flex:1">
        <div style="font-weight:700">${data.title}</div>
        <div style="font-size:13px;color:var(--muted);margin-top:4px">${data.desc}</div>
      </div>
    </div>
    <div style="margin-top:10px;font-size:14px;font-weight:600">Team und Highranks</div>
    <div style="margin-top:6px">
      ${data.specials.map(s => {
        const color = getRoleColor(s.roleColor); // ðŸ‘ˆ hier kommt die Farbe rein
        return `
          <div class="memberInnerServer" style="display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px;margin-top:6px">
            <div style="width:34px;height:34px;border-radius:50%;overflow:hidden;flex-shrink:0;">
              <img src='${s.avatarImg}' class='avatar' style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div>
              <div style="font-weight:600;color:${color}">${s.name}</div>
              <div style="font-size:12px;color:var(--muted)">${s.role}</div>
            </div>
          </div>`;
      }).join('')}
    </div>
    <div style="margin-top:10px;font-size:14px;font-weight:600">Mitglieder</div>
    <div style="margin-top:6px">
      ${data.members.map(m => {
        const color = getRoleColor(m.roleColor); // ðŸ‘ˆ hier kommt die Farbe rein
        return `
          <div class="memberInnerServer" style="display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px;margin-top:6px">
            <div style="width:34px;height:34px;border-radius:50%;overflow:hidden;flex-shrink:0;">
              <img src='${m.avatarImg}' class='avatar' style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div>
              <div style="font-weight:600;color:${color}">${m.name}</div>
              <div style="font-size:12px;color:var(--muted)">${m.role||""}</div>
            </div>
          </div>`;
      }).join('')}
    </div>
  `;
  return card;
}

function toggleServer(e) {
  const btn = e.currentTarget;
  const key = btn.dataset.server;
  const existing = document.getElementById(key + 'Card');
  const isExpanded = btn.getAttribute('aria-expanded') === 'true';

  if (isExpanded) {
    expandArea.classList.remove('active');
    expandArea.innerHTML = '';
    btn.setAttribute('aria-expanded', 'false');
    return;
  }

  document.querySelectorAll('.server').forEach(s => s.setAttribute('aria-expanded', 'false'));
  expandArea.innerHTML = '';

  const card = createExpandCard(key);
  if (card) {
    expandArea.appendChild(card);
    expandArea.classList.add('active');
    btn.setAttribute('aria-expanded', 'true');
  }
}

serverButtons.forEach(b => {
  b.addEventListener('click', toggleServer);
  b.addEventListener('keydown', ev => {
    if (ev.key === 'Enter' || ev.key === ' ') {
      ev.preventDefault();
      toggleServer({ currentTarget: b });
    }
  });
});

  </script>
