<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta</title>

    <style>
      :root {
        --bg: #0b0b0b;
        --glass: rgba(8, 8, 8, 0.48);
        --glass-strong: rgba(8, 8, 8, 0.62);
        --text: #f7f7f7;
        --muted: #c9c9c9;
        --brand: #7289da;
        --accent: #f7d117;
        --accent-red: #d0021b;
        --border: rgba(255, 255, 255, 0.12);
        --card: rgba(255, 255, 255, 0.06);
        --blur: 10px;
        --radius: 14px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .background.bg-grid1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
      }

      .content.box {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 100px 20px 40px 20px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 1.6rem;
        line-height: 1.6;
        font-weight: 500;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      a:hover { color: #0ea5e9; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 12px;
        border: 1px solid transparent;
        text-decoration: none;
        font-weight: 700;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: var(--brand);
        color: #fff;
        box-shadow: 0 6px 18px rgba(114,137,218,.45);
      }

      .btn-primary:hover { filter: brightness(.95); }
      .btn-primary:focus-visible { outline: none; box-shadow: var(--focus); }

      .btn-pill {
        border-radius: 999px;
        padding: 10px 28px;
      }

      /* Rang-Infobox */
      .ranks-box {
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 25px;
        margin-top: 35px;
        text-align: left;
        box-shadow: var(--shadow);
        animation: fadeIn 1.2s ease-out;
      }

      .ranks-box h2 {
        text-align: center;
        color: var(--accent);
        font-size: 1.4rem;
        margin-bottom: 20px;
      }

      .rank {
        display: flex;
        flex-direction: column;
        background: rgba(255,255,255,0.04);
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 14px;
        border-left: 5px solid transparent;
        transition: transform 0.2s ease, border-color 0.3s ease;
      }

      .rank:hover {
        transform: translateX(5px);
      }

      .rank span {
        font-weight: 600;
        font-size: 1rem;
      }

      .rank small {
        color: var(--muted);
        margin-top: 4px;
      }

      .rank.basic { border-color: #5865f2; }
      .rank.hunter { border-color: #00b894; }
      .rank.master { border-color: #f7d117; }
      .rank.supporter { border-color: #ff7f50; }
      .rank.analyst { border-color: #1abc9c; }
      .rank.architect { border-color: #9b59b6; }
    </style>
  </head>
  <body>
    <div class="background bg-grid1"></div>

    <div class="content box">
      <h1>
        Hier kannst du unsere geplanten Ideen und Funktionen testen und bewerten.<br><br> 
        Nutze hierzu die Issues-Funktion auf 
        <a href="https://github.com/" target="_blank">GitHub</a> oder schreibe uns eine 
        <a href="mailto:lokrogamer.29@gmail.com">E-Mail</a>.
      </h1>
      <button onclick="window.location.href='home.html'" class="btn btn-primary btn-pill">Testen</button>&nbsp;&nbsp;&nbsp;
      <button onclick="window.location.href='ranks.html'" class="btn btn-primary btn-pill">Verfügbare Ränge ansehen (empfohlen)</button>

      
        
        <p style="margin-top:18px; text-align:center; color:var(--muted); font-size:0.95rem;">
          Tipp: Wenn du gerade keine Bugs findest, kannst du uns jederzeit <br>
          neue Ideen im Vorschläge-Kanal schicken!
        </p>
      </div>
    </div>

    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-14fdf69d-7050-47f6-aeef-514353a13c06" data-elfsight-app-lazy></div>
  </body>
</html>
